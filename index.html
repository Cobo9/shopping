<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>MDB Webpack Starter</title>
    <!-- Favicon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Main css file -->
    <link rel="stylesheet" href="./css/index.min.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body>
    <!-- Start your project here-->
    <div class="container">
        <h1>Moja super lista</h1>
        <form action="submit" class="form">
          <input class="name" type="text" placeholder="Co chcesz kupić?" required>

          <input class="number" type="number" placeholder="Ile?" required>

          <label for="amount"> <input type="radio" name="measure" id="amount" required> Ilość </label>

          <label for="weight"> <input type="radio" name="measure" id="weight" required> Waga (kg)</label>

          <label for="article" >Choose a category</label>

        <select name="article" id="article" class="article" required>
            <option value="warzywa">warzywa</option>
            <option value="owoce">owoce</option>
            <option value="nabiał">nabiał</option>
            <option value="pieczywo">pieczywo</option>
            <option value="higiena">artykuły higieniczne</option>
          </select>
          <button class="submit">Dodaj</button>
        </form>
        <div class="lists__container"></div>
        <span class="counter"></span>
        <div>
          <p>Waga produktów: <span class="total__weight"></span><span>kg</span></p>
          <p>Liczba produktów: <span class="total__amount"></span><span>szt.</span></p>
        </div>
    </div>

    <!-- End your project here-->

  </body>
  <!-- Main js file -->
  <script type="text/javascript" src="./dist/main.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>

</html>
